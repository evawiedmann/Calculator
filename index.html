<!DOCTYPE html>
<html>
<head>

  <title>Calculator</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>
    <form id="add">
      <div class="form-group">
        <label for="add1">1st number:</label>
        <input id="add1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="add2">2nd number:</label>
        <input id="add2" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Add!</button>
    </form>
    <div id="output">

    </div>
  </div>

  <div class="container">
    <form id="subtract">
      <div class="form-group">
        <label for="subtract1">1st number:</label>
        <input id="subtract1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="subtract2">2nd number:</label>
        <input id="subtract2" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Subtract!</button>
    </form>
    <div id="output2">

    </div>
  </div>

  <div class="container">

    <form id="multiply">
      <div class="form-group">
        <label for="multiply1">1st number:</label>
        <input id="multiply1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="multiply2">2nd number:</label>
        <input id="multiply2" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Multiply!</button>
    </form>
    <div id="output3">

    </div>
  </div>

  <div class="container">
    <form id="divided">
      <div class="form-group">
        <label for="divided1">1st number:</label>
        <input id="divided1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="divided2">2nd number:</label>
        <input id="divided2" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Divide!</button>
    </form>
    <div id="output4">

    </div>
  </div>
  <div class="container">
    <form id="remainder">
      <div class="form-group">
        <label for="remainder1">1st number:</label>
        <input id="remainder1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="remainder2">2nd number:</label>
        <input id="remainder2" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Remainder!</button>
    </form>
    <div id="output5">

    </div>
  </div>
  <div class="container">
    <form id="exponent">
      <div class="form-group">
        <label for="exponent1">1st number:</label>
        <input id="exponent1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="exponent2">2nd number:</label>
        <input id="exponent2" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Exponent!</button>
    </form>
    <div id="output6">

    </div>
  </div>
</body>
</html>
